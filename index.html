<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Captions Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1 class="logo">AI Captions</h1>
      <p class="tagline">Generate scroll-stopping captions — fast.</p>
    </header>

    <section class="card input-card">
      <div class="field">
        <label for="niche">Choose niche</label>
        <select id="niche">
          <option value="general">General</option>
          <option value="space">Space Facts</option>
          <option value="marketing">Marketing</option>
          <option value="fitness">Fitness</option>
          <option value="food">Food</option>
          <option value="fashion">Fashion</option>
          <option value="funny">Funny / Meme</option>
          <option value="motivation">Motivation</option>
        </select>
      </div>

      <div class="field">
        <label for="topic">Topic / keywords</label>
        <input id="topic" placeholder="e.g. lunar eclipse, keto recipes, gym tips" />
      </div>

      <div class="row">
        <button id="generate" class="btn primary">Generate Captions</button>
        <button id="clear" class="btn">Clear</button>
      </div>

      <p id="help" class="help">Tip: Add a short keyword + choose niche for best results.</p>
    </section>

    <section class="card results-card" aria-live="polite">
      <div class="results-header">
        <h2>Generated Captions</h2>
        <button id="copyAll" class="btn small">Copy All</button>
      </div>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <span>Generating captions…</span>
      </div>

      <div id="results" class="results"></div>
      <p class="muted">This version is frontend-only (mock AI). You can later replace it with a real API call.</p>
    </section>

    <footer class="footer">
      <small>Built with Replit • Frontend-only</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
